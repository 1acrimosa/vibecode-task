<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ö—Ä–µ—Å—Ç–∏–∫–∏-–Ω–æ–ª–∏–∫–∏ üíñ</title>
    <script src="https://telegram.org/js/telegram-web-app.js?60"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ffb6c1, #f8b8d9, #e0bbe4);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #333;
            overflow: hidden;
        }
        h1 {
            font-size: clamp(1.5rem, 5vw, 2.5rem);
            color: #ff69b4;
            text-shadow: 0 0 10px rgba(255,105,180,0.5);
            margin-bottom: 1rem;
            animation: glow 2s ease-in-out infinite alternate;
        }
        @keyframes glow {
            from { text-shadow: 0 0 10px rgba(255,105,180,0.5); }
            to { text-shadow: 0 0 20px rgba(255,105,180,0.8), 0 0 30px rgba(255,105,180,0.4); }
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
        }
        .status {
            font-size: 1.2rem;
            font-weight: bold;
            color: #ff1493;
            min-height: 1.5rem;
        }
        .game {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 0.8rem;
            padding: 1rem;
            background: rgba(255,255,255,0.9);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(255,182,193,0.4);
            backdrop-filter: blur(10px);
        }
        .box {
            aspect-ratio: 1;
            border: none;
            background: linear-gradient(145deg, #ffe4e1, #fff0f5);
            border-radius: 15px;
            font-size: clamp(2rem, 8vw, 4rem);
            font-weight: bold;
            color: #ff69b4;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(255,105,180,0.3);
            position: relative;
            overflow: hidden;
        }
        .box:hover:not(:disabled) {
            transform: scale(1.05);
            box-shadow: 0 8px 25px rgba(255,105,180,0.5);
            background: linear-gradient(145deg, #ffddf5, #ffeef8);
        }
        .box:disabled {
            cursor: not-allowed;
            opacity: 0.6;
        }
        .box::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
            transition: left 0.5s;
        }
        .box:hover::before {
            left: 100%;
        }
        .promo-section {
            background: rgba(255,255,255,0.95);
            border-radius: 15px;
            padding: 1.5rem;
            text-align: center;
            box-shadow: 0 5px 20px rgba(255,182,193,0.3);
            display: none;
        }
        .promo-code {
            font-size: 1.5rem;
            font-weight: bold;
            color: #ff1493;
            background: linear-gradient(145deg, #fff, #f8f8f8);
            padding: 0.8rem 1.5rem;
            border-radius: 10px;
            margin: 1rem 0;
            box-shadow: inset 0 2px 5px rgba(0,0,0,0.1);
            letter-spacing: 0.3rem;
        }
        .retry-btn, .new-game-btn {
            background: linear-gradient(145deg, #ff69b4, #ff1493);
            color: white;
            border: none;
            padding: 0.8rem 2rem;
            border-radius: 25px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(255,105,180,0.4);
            margin: 0.5rem;
        }
        .retry-btn:hover, .new-game-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255,105,180,0.6);
        }
        .hearts {
            position: fixed;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 1000;
            font-size: 2rem;
            animation: float 3s linear infinite;
        }
        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-100px) rotate(360deg); opacity: 0; }
        }
        #reset {
            background: linear-gradient(145deg, #98d8c8, #87ceeb);
            color: #333;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 20px;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 1rem;
            box-shadow: 0 4px 15px rgba(152,216,200,0.4);
        }
        #reset:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
<h1>–ö—Ä–µ—Å—Ç–∏–∫–∏-–Ω–æ–ª–∏–∫–∏ üíñ‚ú®</h1>
<div class="container">
    <div class="status" id="status">–í–∞—à —Ö–æ–¥ üíï</div>
    <div class="game" id="game">
        <!-- 9 boxes generated by JS -->
    </div>
    <button id="reset">–ù–æ–≤–∞—è –∏–≥—Ä–∞ üå∏</button>
    <div class="promo-section" id="promoWin">
        <h2>–ü–æ–±–µ–¥–∞! üèÜ‚ú®</h2>
        <div>–í–∞—à –ø—Ä–æ–º–æ–∫–æ–¥ –Ω–∞ —Å–∫–∏–¥–∫—É:</div>
        <div class="promo-code" id="promoCode"></div>
        <button class="new-game-btn" id="newGameWin">–ò–≥—Ä–∞—Ç—å –µ—â–µ üíñ</button>
    </div>
    <div class="promo-section" id="promoLose" style="display: none;">
        <h2>–ü–æ–ø—Ä–æ–±—É–π –µ—â–µ —Ä–∞–∑! üíï</h2>
        <button class="retry-btn" id="retryLose">–°—ã–≥—Ä–∞—Ç—å –µ—â–µ —Ä–∞–∑ üå∫</button>
    </div>
</div>

<script>
    // Telegram WebApp init
    const tg = window.Telegram?.WebApp;
    if (tg) {
        tg.ready();
        tg.expand();
        document.body.style.background = `linear-gradient(135deg, ${tg.themeParams.bg_color || '#ffb6c1'}, ${tg.themeParams.secondary_bg_color || '#f8b8d9'})`;
    }

    // Game variables
    let board = Array(9).fill(null);
    let currentPlayer = 'X'; // Player X, Computer O
    let gameActive = true;
    const winPatterns = [
        [0,1,2], [3,4,5], [6,7,8], // rows
        [0,3,6], [1,4,7], [2,5,8], // cols
        [0,4,8], [2,4,6] // diags
    ];

    const boxes = [];
    const gameEl = document.getElementById('game');
    const statusEl = document.getElementById('status');
    const promoWinEl = document.getElementById('promoWin');
    const promoLoseEl = document.getElementById('promoLose');
    const promoCodeEl = document.getElementById('promoCode');

    // Create boxes
    for (let i = 0; i < 9; i++) {
        const box = document.createElement('button');
        box.className = 'box';
        box.dataset.index = i;
        box.addEventListener('click', handlePlayerClick);
        gameEl.appendChild(box);
        boxes.push(box);
    }

    function handlePlayerClick(e) {
        const index = parseInt(e.target.dataset.index);
        if (board[index] || !gameActive || currentPlayer !== 'X') return;

        makeMove(index, 'X');
        if (gameActive) {
            setTimeout(computerMove, 500); // Delay for realism
        }
    }

    function makeMove(index, player) {
        board[index] = player;
        boxes[index].textContent = player === 'X' ? '‚ú®' : 'üíñ';
        boxes[index].style.color = player === 'X' ? '#ff69b4' : '#ff1493';
        boxes[index].disabled = true;

        if (checkWin(player)) {
            endGame(player === 'X' ? 'win' : 'lose');
            return;
        }
        if (board.every(cell => cell)) {
            endGame('draw');
            return;
        }

        currentPlayer = player === 'X' ? 'O' : 'X';
        statusEl.textContent = currentPlayer === 'X' ? '–í–∞—à —Ö–æ–¥ üíï' : '–•–æ–¥ –∫–æ–º–ø—å—é—Ç–µ—Ä–∞ ü§ñ';
    }

    function computerMove() {
        const bestMove = minimax(board, 'O').index;
        makeMove(bestMove, 'O');
    }

    function checkWin(player) {
        return winPatterns.some(pattern =>
            pattern.every(index => board[index] === player)
        );
    }

    function endGame(result) {
        gameActive = false;
        if (result === 'win') {
            const promoCode = 'PROMO' + Math.floor(10000 + Math.random() * 90000);
            promoCodeEl.textContent = promoCode;
            promoWinEl.style.display = 'block';
            statusEl.style.display = 'none';
            // Send to Telegram bot
            if (tg) {
                tg.sendData(JSON.stringify({action: 'victory', code: promoCode}));
            } else {
                alert(`–ü–æ–±–µ–¥–∞! –ü—Ä–æ–º–æ–∫–æ–¥: ${promoCode}`);
            }
            createHearts();
        } else if (result === 'lose') {
            promoLoseEl.style.display = 'block';
            statusEl.textContent = '–ö–æ–º–ø—å—é—Ç–µ—Ä –≤—ã–∏–≥—Ä–∞–ª! üòä';
            if (tg) {
                tg.sendData(JSON.stringify({action: 'defeat'}));
            }
        } else {
            statusEl.textContent = '–ù–∏—á—å—è! ü§ù';
        }
    }

    function createHearts() {
        for (let i = 0; i < 10; i++) {
            setTimeout(() => {
                const heart = document.createElement('div');
                heart.textContent = 'üíñ';
                heart.className = 'hearts';
                heart.style.left = Math.random() * 100 + '%';
                heart.style.animationDuration = (2 + Math.random() * 3) + 's';
                document.body.appendChild(heart);
                setTimeout(() => heart.remove(), 5000);
            }, i * 200);
        }
    }

    // Minimax for unbeatable AI [web:14]
    function minimax(newBoard, player) {
        const availSpots = newBoard.map((s, i) => s ? null : i).filter(v => v !== null);

        if (checkWin('X')) return {score: -10};
        if (checkWin('O')) return {score: 10};
        if (availSpots.length === 0) return {score: 0};

        const moves = [];
        for (let i of availSpots) {
            const move = {};
            move.index = i;
            newBoard[i] = player;

            if (player === 'O') {
                const result = minimax(newBoard, 'X');
                move.score = result.score;
            } else {
                const result = minimax(newBoard, 'O');
                move.score = result.score;
            }

            newBoard[i] = null;
            moves.push(move);
        }

        let bestMove;
        if (player === 'O') {
            let bestScore = -Infinity;
            for (let i = 0; i < moves.length; i++) {
                if (moves[i].score > bestScore) {
                    bestScore = moves[i].score;
                    bestMove = i;
                }
            }
        } else {
            let bestScore = Infinity;
            for (let i = 0; i < moves.length; i++) {
                if (moves[i].score < bestScore) {
                    bestScore = moves[i].score;
                    bestMove = i;
                }
            }
        }
        return moves[bestMove];
    }

    // Event listeners
    document.getElementById('reset').addEventListener('click', resetGame);
    document.getElementById('newGameWin').addEventListener('click', resetGame);
    document.getElementById('retryLose').addEventListener('click', resetGame);

    function resetGame() {
        board = Array(9).fill(null);
        currentPlayer = 'X';
        gameActive = true;
        statusEl.textContent = '–í–∞—à —Ö–æ–¥ üíï';
        statusEl.style.display = 'block';
        promoWinEl.style.display = 'none';
        promoLoseEl.style.display = 'none';
        boxes.forEach((box, i) => {
            box.textContent = '';
            box.disabled = false;
            box.style.color = '';
        });
    }
</script>
</body>
</html>
