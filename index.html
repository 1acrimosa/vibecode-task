<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ö—Ä–µ—Å—Ç–∏–∫–∏-–Ω–æ–ª–∏–∫–∏ üíñ</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #ffb6c1, #f8b8d9, #e0bbe4);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #333;
            overflow-x: hidden;
        }
        .container {
            text-align: center;
            max-width: 400px;
            width: 90vw;
            padding: 20px;
        }
        h1 {
            font-size: 2.2rem;
            background: linear-gradient(45deg, #ff69b4, #ff1493);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 20px;
            animation: glow 2s ease-in-out infinite alternate;
        }
        @keyframes glow {
            from { filter: drop-shadow(0 0 5px #ff69b4); }
            to { filter: drop-shadow(0 0 20px #ff1493); }
        }
        #status {
            font-size: 1.3rem;
            font-weight: bold;
            color: #ff1493;
            margin-bottom: 20px;
            min-height: 1.8rem;
        }
        .board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            background: rgba(255,255,255,0.9);
            padding: 20px;
            border-radius: 25px;
            box-shadow: 0 15px 35px rgba(255,105,180,0.3);
            backdrop-filter: blur(10px);
        }
        .cell {
            width: 100px;
            height: 100px;
            border: none;
            background: linear-gradient(145deg, #ffe4e1, #fff0f5);
            border-radius: 20px;
            font-size: 3.5rem;
            font-weight: bold;
            color: #ff69b4;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 20px rgba(255,105,180,0.2);
            position: relative;
            overflow: hidden;
        }
        .cell:hover:not(.disabled) {
            transform: scale(1.05);
            background: linear-gradient(145deg, #ffddf5, #ffeef8);
            box-shadow: 0 12px 30px rgba(255,105,180,0.4);
        }
        .cell:active:not(.disabled) {
            transform: scale(0.98);
        }
        .cell.disabled {
            cursor: not-allowed;
            opacity: 0.7;
            background: #f0f0f0;
        }
        .result {
            display: none;
            background: rgba(255,255,255,0.95);
            border-radius: 20px;
            padding: 25px;
            margin-top: 20px;
            box-shadow: 0 10px 30px rgba(255,182,193,0.4);
        }
        .promo-code {
            font-size: 1.8rem;
            font-weight: bold;
            color: #ff1493;
            background: linear-gradient(145deg, #fff, #f8f8f8);
            padding: 15px 25px;
            border-radius: 15px;
            margin: 15px 0;
            letter-spacing: 4px;
            box-shadow: inset 0 3px 10px rgba(0,0,0,0.1);
        }
        .btn {
            background: linear-gradient(145deg, #ff69b4, #ff1493);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 30px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            margin: 10px;
            box-shadow: 0 8px 20px rgba(255,105,180,0.4);
            transition: all 0.3s ease;
        }
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 30px rgba(255,105,180,0.6);
        }
        .hearts {
            position: fixed;
            pointer-events: none;
            font-size: 2rem;
            z-index: 1000;
            animation: floatHearts 4s linear infinite;
        }
        @keyframes floatHearts {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-100px) rotate(720deg); opacity: 0; }
        }
    </style>
</head>
<body>
<div class="container">
    <h1>–ö—Ä–µ—Å—Ç–∏–∫–∏-–Ω–æ–ª–∏–∫–∏ üíñ</h1>
    <div id="status">–í–∞—à —Ö–æ–¥! ‚ú®</div>

    <div class="board" id="board"></div>

    <div class="result" id="winResult">
        <h2>üéâ –ü–æ–±–µ–¥–∞! üèÜ</h2>
        <div>–í–∞—à –ø—Ä–æ–º–æ–∫–æ–¥:</div>
        <div class="promo-code" id="promoCode"></div>
        <button class="btn" onclick="newGame()">–ò–≥—Ä–∞—Ç—å –µ—â–µ üíï</button>
    </div>

    <div class="result" id="loseResult" style="display: none;">
        <h2>üòä –ö–æ–º–ø—å—é—Ç–µ—Ä –≤—ã–∏–≥—Ä–∞–ª!</h2>
        <button class="btn" onclick="newGame()">–°—ã–≥—Ä–∞—Ç—å –µ—â–µ —Ä–∞–∑ üå∏</button>
    </div>

    <div class="result" id="drawResult" style="display: none;">
        <h2>ü§ù –ù–∏—á—å—è!</h2>
        <button class="btn" onclick="newGame()">–ù–æ–≤–∞—è –∏–≥—Ä–∞ ‚ú®</button>
    </div>
</div>

<script>
    let tg = window.Telegram?.WebApp;
    if (tg) {
        tg.ready();
        tg.expand();
        document.body.style.background = `linear-gradient(135deg, ${tg.themeParams?.bg_color || '#ffb6c1'}, ${tg.themeParams?.secondary_bg_color || '#f8b8d9'})`;
    }

    let board = ['', '', '', '', '', '', '', '', ''];
    let currentPlayer = 'X';
    let gameActive = true;
    let gameStatus = document.getElementById('status');
    let boardEl = document.getElementById('board');

    const winningConditions = [
        [0, 1, 2], [3, 4, 5], [6, 7, 8], // —Å—Ç—Ä–æ–∫–∏
        [0, 3, 6], [1, 4, 7], [2, 5, 8], // —Å—Ç–æ–ª–±—Ü—ã
        [0, 4, 8], [2, 4, 6] // –¥–∏–∞–≥–æ–Ω–∞–ª–∏
    ];

    function createBoard() {
        boardEl.innerHTML = '';
        board.forEach((_, index) => {
            const cell = document.createElement('button');
            cell.className = 'cell';
            cell.dataset.index = index;
            cell.addEventListener('click', handleCellClick);
            boardEl.appendChild(cell);
        });
    }

    function handleCellClick(e) {
        const index = parseInt(e.target.dataset.index);

        if (board[index] !== '' || !gameActive || currentPlayer !== 'X') {
            return;
        }

        board[index] = 'X';
        e.target.textContent = '‚ú®';
        e.target.classList.add('disabled');

        if (checkWinner('X')) {
            endGame('win');
            sendToTelegram('victory');
            return;
        }

        if (board.every(cell => cell !== '')) {
            endGame('draw');
            return;
        }

        currentPlayer = 'O';
        gameStatus.textContent = '–•–æ–¥ –∫–æ–º–ø—å—é—Ç–µ—Ä–∞ ü§ñ';
        setTimeout(computerMove, 800);
    }

    function computerMove() {
        let bestMove = Math.floor(Math.random() * 9);

        for (let i = 0; i < 9; i++) {
            if (board[i] === '') {
                board[i] = 'O';
                if (checkWinner('O')) {
                    makeComputerMove(i);
                    return;
                }
                board[i] = '';
            }
        }

        for (let i = 0; i < 9; i++) {
            if (board[i] === '') {
                board[i] = 'X';
                if (checkWinner('X')) {
                    board[i] = '';
                    makeComputerMove(i);
                    return;
                }
                board[i] = '';
            }
        }

        while (board[bestMove] !== '') {
            bestMove = Math.floor(Math.random() * 9);
        }
        makeComputerMove(bestMove);
    }

    function makeComputerMove(index) {
        board[index] = 'O';
        const cell = document.querySelector(`[data-index="${index}"]`);
        cell.textContent = 'üíñ';
        cell.classList.add('disabled');

        if (checkWinner('O')) {
            endGame('lose');
            sendToTelegram('defeat');
            return;
        }

        if (board.every(cell => cell !== '')) {
            endGame('draw');
            return;
        }

        currentPlayer = 'X';
        gameStatus.textContent = '–í–∞—à —Ö–æ–¥! üíï';
    }

    function checkWinner(player) {
        return winningConditions.some(condition => {
            return condition.every(index => board[index] === player);
        });
    }

    function endGame(result) {
        gameActive = false;
        gameStatus.style.display = 'none';

        if (result === 'win') {
            document.getElementById('winResult').style.display = 'block';
            const promoCode = 'PROMO' + Math.floor(10000 + Math.random() * 90000);
            document.getElementById('promoCode').textContent = promoCode;
            celebrateWin();
        } else if (result === 'lose') {
            document.getElementById('loseResult').style.display = 'block';
        } else {
            document.getElementById('drawResult').style.display = 'block';
        }
    }

    function celebrateWin() {
        for (let i = 0; i < 15; i++) {
            setTimeout(() => {
                const heart = document.createElement('div');
                heart.textContent = 'üíñ';
                heart.className = 'hearts';
                heart.style.left = Math.random() * 100 + '%';
                heart.style.animationDuration = (3 + Math.random() * 2) + 's';
                document.body.appendChild(heart);
                setTimeout(() => heart.remove(), 5000);
            }, i * 150);
        }
    }

    function sendToTelegram(action) {
        if (tg && tg.sendData) {
            if (action === 'victory') {
                const promoCode = document.getElementById('promoCode').textContent;
                tg.sendData(JSON.stringify({action: 'victory', code: promoCode}));
            } else {
                tg.sendData(JSON.stringify({action: 'defeat'}));
            }
        }
    }

    function newGame() {
        board = ['', '', '', '', '', '', '', '', ''];
        currentPlayer = 'X';
        gameActive = true;
        gameStatus.textContent = '–í–∞—à —Ö–æ–¥! üíï';
        gameStatus.style.display = 'block';

        document.querySelectorAll('.result').forEach(el => {
            el.style.display = 'none';
        });

        createBoard();
    }

    createBoard();
    gameStatus.textContent = '–í–∞—à —Ö–æ–¥! üíï';
</script>
</body>
</html>
